<div class="container-fluid mt-5" *ngIf="weatherResponse">

    <h3 class="text-center">Daily Data</h3>
    <div class="row justify-content-center">
        <div *ngFor="let day of weatherResponse.daily.time; let i = index" class="col-lg-4 col-8 mb-4">
            <div class="card">
                <div class="card-header bg-primary bg-gradient text-white text-center">
                    <h5>{{ weatherResponse.location }}</h5>
                </div>
                <div class="card-body d-flex flex-column align-items-center">
                    <h5 class="card-title">{{ day }}</h5>
                    <p class="card-text"><strong>Max Temp:</strong> {{ weatherResponse.daily.temperature_2m_max[i] }}°C
                    </p>
                    <p class="card-text"><strong>Min Temp:</strong> {{ weatherResponse.daily.temperature_2m_min[i] }}°C
                    </p>
                    <p class="card-text">
                        <strong>Precipitation:</strong> {{ weatherResponse.daily.precipitation_sum[i] }}mm</p>
                </div>
            </div>
        </div>
    </div>


    <h3 class="text-center">Hourly Data</h3>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-8">
            <div class="card mb-4 px-2 tall-card">
                <div class="card-header bg-primary bg-gradient text-white text-center">
                    <h5>Temperature</h5>
                </div>
                <div class="card-body">
                    <canvas baseChart
                            [datasets]="lineChartDataTemp"
                            [labels]="lineChartLabels"
                            [options]="lineChartOptions"
                            [legend]="lineChartLegend"
                            [type]="lineChartType">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-8">
            <div class="card mb-4 px-2 tall-card">
                <div class="card-header bg-primary bg-gradient text-white text-center">
                    <h5>Humidity</h5>
                </div>
                <div class="card-body">
                    <canvas baseChart
                            [datasets]="lineChartDataHumidity"
                            [labels]="lineChartLabels"
                            [options]="lineChartOptions"
                            [legend]="lineChartLegend"
                            [type]="lineChartType">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-8">
            <div class="card mb-4 px-2  tall-card">
                <div class="card-header bg-primary bg-gradient text-white text-center">
                    <h5>Precipitation</h5>
                </div>
                <div class="card-body">
                    <canvas baseChart
                            [datasets]="lineChartDataPrecipitation"
                            [labels]="lineChartLabels"
                            [options]="lineChartOptions"
                            [legend]="lineChartLegend"
                            [type]="lineChartType">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="d-grid col-6 col-sm-5 col-md-3 mx-auto py-1">
        <button (click)="onSave()" type="reset" class="btn btn-primary btn-block">Save this data</button>
    </div>
</div>
