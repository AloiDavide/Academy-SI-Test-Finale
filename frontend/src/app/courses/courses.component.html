<div class="container mt-5 border-top">
    <div class="row text-center my-5">
        <h3>Explore our courses</h3>
    </div>

    <!--nav tab che cambia il valore della categoria selezionata-->
    <ul class="nav nav-tabs">
        <li class="nav-item" *ngFor="let category of categories">
            <a class="nav-link link-dark link "
               [class.active]="currentCategory === category"
               (click)="changeCategory(category)">
                {{ category }}
            </a>
        </li>
    </ul>

    <!--switch che mostra una lista di card dei corsi diversa in base alla categoria attuale-->
    <div [ngSwitch]="currentCategory">
        <div class="row d-flex justify-content-center align-content-center mt-5">

            <div class="col-12 col-lg-6 col-xl-4 mb-4 d-flex align-content-center justify-content-center"
                 *ngFor="let course of coursesByCategory[currentCategory.toLowerCase()]">
                <app-course-card [title]="course.name" [shortDescription]="course.shortDescription"
                                 [duration]="course.duration" [imageName]="currentCategory.toLowerCase()+'.jpg'"></app-course-card>
            </div>

        </div>
    </div>
</div>
