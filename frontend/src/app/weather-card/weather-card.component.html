<div class="card text-center mx-auto my-3 shadow-lg" style="max-width: 400px;">
    <div class="card-body">
        <h5 class="card-title">{{ forecast.location }}</h5>
        <p class="card-text">
            {{ forecast.day }}
        </p>
        <p class="card-text">
            <strong>Time Zone:</strong> {{ forecast.timezoneAbbreviation }}
        </p>
        <p class="card-text">
            <strong>Max Temperature:</strong> {{ forecast.temperature2mMax }}°C
        </p>
        <p class="card-text">
            <strong>Min Temperature:</strong> {{ forecast.temperature2mMin }}°C
        </p>
        <p class="card-text">
            <strong>Precipitation:</strong> {{ forecast.precipitationSum }} mm
        </p>
        <button (click)="onExpand()" class="btn btn-dark">Expand</button>
    </div>
</div>
