<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>Contact Us</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="contactForm.name" name="name" required>
            </div>
            <div class="form-group mb-3">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="contactForm.email" name="email" required>
            </div>
            <div class="form-group mb-3">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" [(ngModel)]="contactForm.message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
