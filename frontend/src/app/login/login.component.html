<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-10 col-lg-6 col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-danger bg-gradient text-white text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body p-4">
                    <form (ngSubmit)="onSubmit(form)" #form=ngForm>
                        <div class="form-floating">
                            <input [(ngModel)]="loginRequest.email" type="email" name="email" class="form-control" id="login_email" placeholder="Enter email" required #email="ngModel" pattern="[A-z0-9\.\+_-]+@[A-z0-9\._-]+\.[A-z]{2,8}">
                            <label for="login_email">Email address</label>
                        </div>
                        <div class="form-floating mt-4">
                            <input [(ngModel)]="loginRequest.password" type="password" name="password" class="form-control" id="login_password" placeholder="Password" #password="ngModel" required>
                            <label for="login_password">Password</label>
                        </div>
                        <div class="d-grid col-6 col-sm-5 col-md-3">
                            <button [disabled]="!form.valid" type="submit" class="btn btn-danger btn-block">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="/register">No account? Sign up now!</a>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="text-secondary">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
