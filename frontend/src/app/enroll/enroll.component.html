<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-10 col-lg-6 col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-warning bg-gradient text-white text-center">
                    <h4>Enroll to a course</h4>
                </div>
                <div class="card-body p-4">
                    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                        <div class="form-group mb-3">
                            <label for="category">Select Category</label>
                            <select [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}" class="form-control" id="category" (input)="onCategoryChange($event, form)">
                                <option *ngFor="let category of this.categories" [value]="category.categoryName.toLowerCase()">{{category.categoryName}}</option>
                            </select>
                        </div>
                        <div class="form-group mb-4">
                            <label for="course">Select Course</label>
                            <select [(ngModel)]="selectedCourse" [ngModelOptions]="{standalone: true}" class="form-control" id="course">
                                <option *ngFor="let course of this.selectedList" [value]="course">{{course}}</option>
                            </select>
                        </div>
                        <div class="d-grid col-12">
                            <button type="submit" [disabled]="!form.valid" class="btn btn-warning text-light btn-block">Enroll</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
