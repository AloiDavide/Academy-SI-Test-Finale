<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-10 col-lg-6 col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-success bg-gradient text-white text-center">
                    <h4>Sign Up</h4>
                </div>
                <div class="card-body p-4">
                    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                        <div class="form-group mb-3">
                            <label for="register_first_name">First name</label>
                            <input [(ngModel)]="registerRequest.name" type="text" name="name" class="form-control" id="register_first_name" placeholder="Enter first name" #name="ngModel" required minlength="3">
                        </div>
                        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name too short</div>
                        <div class="form-group mb-3">
                            <label for="register_last_name">Last name</label>
                            <input [(ngModel)]="registerRequest.lastname" type="text" name="lastName" class="form-control" id="register_last_name" placeholder="Enter last name" #lastName="ngModel" required minlength="3">
                        </div>
                        <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Last name too short</div>
                        <div class="form-group mb-3">
                            <label for="register_email">Email address</label>
                            <input [(ngModel)]="registerRequest.mail" type="email" name="email" class="form-control" id="register_email" placeholder="Enter email" #email="ngModel" required pattern="[A-z0-9\.\+_-]+@[A-z0-9\._-]+\.[A-z]{2,8}">
                        </div>
                        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Not a valid email</div>
                        <div class="form-group mb-3">
                            <label for="register_password">Password</label>
                            <input [(ngModel)]="registerRequest.password" type="password" name="password" class="form-control" id="register_password" placeholder="Enter password" #password="ngModel" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,30}$">
                        </div>
                        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password must be between 6 and 30 characters and contain at least one uppercase letter, one lowercase letter and one number</div>
                        <div class="form-group mb-4">
                            <label class="form-check-label me-3" for="register_role">I'm a teacher</label>
                            <input type="checkbox" name="isTeacher" class="border-secondary form-check-input" id="register_role" (change)="onRoleChange($event)">
                        </div>
                        <div class="d-grid col-6 col-sm-5 col-md-3">
                            <button [disabled]="!form.valid" type="submit" class="btn btn-success btn-block">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
